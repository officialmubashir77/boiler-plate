<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Bootstrap 5 CSS CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!--font awsome 5.15V cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Custom Css Link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Responsive.css Link -->
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Website Tilte</title>
</head>

<body>

    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand branding" href="#">
                    LOGO
                    <img src="" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <!-- Section 1 Top Banner Slider-->
    <section class="banner-slider-section" id="slider_section">
        <div class="container">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="row align-items-center">
                            <div class="col-md-6 order-md-0 order-2">
                                <div class="slider-content-wrapper d-flex flex-column gap-2">
                                    <h1><span class="span-font-color">Dive</span> into Delights Of Delectable <span
                                            class="span-font-color">Food</span></h1>
                                    <p>Where Each Plate Weaves a Story of Culinary Mastery and Passionate Craftsmanship.
                                    </p>
                                    <div class="slider-btns-wrapper">
                                        <button class="main-btn">Order Now</button>
                                        <button class="secondary-btn">Watch Video <i
                                                class="fa-solid fa-play watch-video-btn"></i> </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 order-sm-1 order-md-0">
                                <div class="slider-food-img-wrapper">
                                    <img src="./images/header-img.png" alt="food-slider-img" class="img-fluid">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


                <div class="row">
                    <div class="col-md-12">
                        <!-- // custom swiper arrow  -->
                        <div class="swiper-nav">
                            <button class="swiper-nav-prev" tabindex="0" aria-label="Previous slide"><i
                                    class="fas fa-chevron-left"></i></button>
                            <button class="swiper-nav-next" tabindex="0" aria-label="Next slide"><i
                                    class="fas fa-chevron-right"></i></button>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- About us sedtion -->
    <section class="about-us-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6"></div>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
